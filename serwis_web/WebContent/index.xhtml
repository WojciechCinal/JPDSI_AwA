<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/main-template.xhtml">
	<ui:define name="content">
		<p:spacer width="auto" height="120" />
		<p:messages />

		<h:form>
			<p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true" />

			<p:fieldset legend="Lista kont" style="margin-bottom:10px">
				<h:panelGrid columns="2" cellpadding="5">
					<p:graphicImage name="demo/images/godfather/godfather1.jpg" />
					<h:form id="form-table" style="margin-bottom:1em;">

						<p:commandButton value="Dodaj nową osobę"
							style="margin-bottom:1em;" />
						<!-- action="#{personListBB.newPerson()}" -->

						<p:dataTable value="#{userListBB.list}" var="u">

							<p:column priority="5">
								<f:facet name="header">
									<h:outputText value="login" />
								</f:facet>
								<h:outputText value="#{u.login}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="pass" />
								</f:facet>
								<h:outputText value="#{u.password}" />
							</p:column>

						</p:dataTable>
					</h:form>
				</h:panelGrid>
			</p:fieldset>

			<p:fieldset legend="Toggleable" toggleable="true" toggleSpeed="500">
				<p:ajax event="toggle" listener="#{fieldsetView.handleToggle}"
					update="msgs" />
				<h:panelGrid columns="2" cellpadding="5">
					<p:graphicImage name="demo/images/godfather/godfather2.jpg" />
					<h:outputText
						value="Francis Ford Coppola's legendary continuation and sequel to his landmark 1972 film, The_Godfather, parallels the young Vito Corleone's rise with his son Michael's spiritual fall, deepening The_Godfather's depiction of the dark side of the American dream.
                          In the early 1900s, the child Vito flees his Sicilian village for America after the local Mafia kills his family. Vito struggles to make a living, legally or illegally, for his wife and growing brood in Little Italy,
                          killing the local Black Hand Fanucci after he demands his customary cut of the tyro's business. With Fanucci gone, Vito's communal stature grows."></h:outputText>
				</h:panelGrid>
			</p:fieldset>
		</h:form>

	</ui:define>
</ui:composition>
</html>
