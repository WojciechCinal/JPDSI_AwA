<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

	<p:panel toggleable="true" styleClass="header">
		<h:form>
			<p:menubar>
				<p:menuitem icon="pi pi-home" value="Strona główna"
					action="/pages/home?faces-redirect=true">
				</p:menuitem>
				<p:menuitem icon="fa fa-wrench" value="Oferta"
					action="/pages/offer?faces-redirect=true">
				</p:menuitem>
				<p:menuitem icon="fa fa-list-ul" value="Zamówienia"
					action="/pages/order?faces-redirect=true">
				</p:menuitem>

				<f:facet name="options">
					<h:outputText
						value="Zalogowany jako: #{remoteClient.details.login}" />
					<p:spacer width="12" height="auto" />
				</f:facet>

				<f:facet name="options">
					<p:commandButton value="Wyloguj" action="#{loginBB.doLogout()}"
						icon="fa fa-sign-out" />
				</f:facet>
			</p:menubar>
		</h:form>
	</p:panel>
</ui:composition>
