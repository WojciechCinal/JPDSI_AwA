<h:head>
	<meta charset="utf-8"/>
	<title>JSF 06 - EJB, bazy danych (mapowanie obiektowo-relacyjne)</title>
</h:head>
<h:body style="background-color: #eee; margin: 0.5em;">

	<p:panel header="Opcje wyszukiwania" toggleable="true" collapsed="true"
		style="margin-bottom: 1em;">
		<h:form>
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel value="login:" />
				<p:inputText value="lllllll" /> <!-- value="#{userListBB.login}" -->
				<p:commandButton value="Szukaj" update="form-table" />
			</h:panelGrid>
		</h:form>
	</p:panel>

	<p:messages />

		<p:commandButton value="Dodaj nową osobę" style="margin-bottom:1em;"/> <!-- action="#{personListBB.newPerson()}" -->

		<p:dataTable value="#{userListBB.list}" var="u">

			<p:column priority="5">
				<f:facet name="header">
					<h:outputText value="login" />
				</f:facet>
				<h:outputText value="#{u.login}"  /> 
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="pass" />
				</f:facet>
				<h:outputText value="#{u.password}" />
			</p:column>

</h:body>
